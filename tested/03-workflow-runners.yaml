name: 03 workflow runners
on: push

jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      - name: show os
        run: |
          echo "OS info:"
          echo "$RUNNER_OS"

  windows-echo:
    runs-on: windows-latest
    steps:
      - name: show os
        run: |
          echo "OS info:"
          echo "$env:RUNNER_OS"

  mac-echo:
    runs-on: macos-latest
    steps:
      - name: show os
        run: |
          echo "OS info:"
          echo "$RUNNER_OS"
